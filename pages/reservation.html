<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Great+Vibes&family=Quattrocento&display=swap"
    rel="stylesheet">
  <!-- font -->
  <!-- <script src="https://kit.fontawesome.com/5ab07a6bfb.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
  <title>TasteBytes</title>
</head>

<body>
  <div id="body" class="container">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand name">TasteBytes</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
          aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor03">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03">RESERVATION</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <div id="reservation">
      <button data-bs-toggle="modal" data-bs-target="#exampleModal">New Reservation</button>
      <!-- dialog -->
      <div id="exampleModal" class="modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ADD RESERVATION</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <input id="res-name" type="text" placeholder="Name/Email" required>
                <br>
                <input id="res-date" type="date" placeholder="Date" required>
                <br>
                <input id="res-time" type="time" placeholder="time" required>
                <br>
                <input id="res-num" type="number" min="1" step="1" placeholder="Number of people" required>
                <br>
            </div>
            <div class="modal-footer">
              <button id="res-save" type="submit">Book Table</button>
              <button type="button" data-bs-dismiss="modal">Close</button>
            </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <table class="mt-3">
          <thead class="active-text">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Time</th>
              <th>Seats</th>
            </tr>
          </thead>
          <tbody id="res-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="../scripts/index.js" type="module"></script>

</html>
